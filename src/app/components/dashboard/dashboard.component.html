  <div class="modal fade" id="gsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Daily Gold Silver Price Update</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="goldpricetoday" class="form-label">Gold Price: </label>
          <input type="text" class="form-control" id="gpricetoday" placeholder="100.25 (Enter price directly)">
        </div>
        <div class="mb-3">
          <label for="silverpricetoday" class="form-label">Silver Price: </label>
          <input type="text" class="form-control" id="spricetoday" placeholder="100.25 (Enter price directly)">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
